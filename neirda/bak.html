horopict+"Szerény, visszahúzódó, megfontolt, lassú, zárkózott és bizalmatlan. Senki másban, csak magában bízik, sõt csak az sikerül jól, amit saját kezûleg csinál. Amit elhatároz azt meg is valósítja, lépésrõl lépésre közelítve meg. Nem siet, kapkod, a kudarctól nem kedvetlenedik el, ha kell, elölrõl kezdi az egészet. Megbízható, szorgalmas, kötelességtudó. Hosszúidõ kell, hogy valamit elkezdjen, sokat töpreng, gondolkodik. Nem felületes, egyszerûen nem érdekli a részletkérdés, nagy vonalakban gondolkodik. Nagyon fontos neki a megszokás, a tradíciókat tiszteli. A saját tulajdon, a birtoklás mindennél fontosabb számára. Nem könnyû vele élni. Hajlamos a zsörtölõdésre, a gúnyolódásra. Érzelmeit, nem tudja, nem is akarja kimutatni. Fukar típus, nagyon ingerli, ha bárhol pazarlást tapasztal. Nehezen ingerelhetõ, de ha egyszer megharagszik, akkor nagyon soká nyugszik meg. Általában szikár, magas, izmos, ínas, a nõk legtöbbnyire karcsúak és törékenyek. Mélyelülõ szem, orrtól a szájig terjedõ mély szántású ránc jellemzi. Tekintete lefelé irányul, legritkábban néz szembe, vékony orr, bozontos szemöldök, füle rendszerint elálló, gyakran felül hegyes, sovány arc, kiálló arccsontokkal, homloka boltozatos, korán ráncosodik. Felsõ combja az alsóhoz képest hosszú. A Bak embere rendkívül szívós, szépsége kissé fanyar. A Bak-jegy a Föld-elemhez, a kardinális tulajdonsághoz tartozik. Otthona a tizedik ház és ura a sötét Szaturnusz. ",
horopict+"Asztrológusok a Bakot az építészekhez hasonlítják. Örök tervezõ, mindig épít, házakat, álmokat, rendszereket, és munkájában, vonalvezetésében csak a fontosat és alapvetõt tartja szem elõtt. Gyûlöli a kicsinyességet, becsvágyó, eleme a munka, elõléptetés, kitûntetés, rang és hatalom. Nem bénítja meg a sikertelenség. Hatalmi törekvéseiben az erõszaktól sem riad vissza, fõ célja: anyagi javak megszerzése. Mindenben otthon van, ami praktikus, távol áll a fantasztikus, kalandos életformától. Jó konstelláció esetén a munka, a kötelesség embere, aki odaadással és szorgalommal kívánja célját elérni. Lényének legjellemzõbb sajátossága a megszokás, ha pl. egy ruhát megszokik, nem lehet elcsábítani tõle. A Szaturnusz hatása pesszimizmusban nyilvánul meg. Bizalmatlan minden új helyzettel, új feladattal szemben, amit nem ismer, ellenségének érzi. Mindig a fõúton halad, nem megy át mellékösvényekre soha. Haragtartó és bosszúvágyó, de ugyanakkor tud tárgyilagos lenni. Okos diplomata, kitûnõ szervezõ. Az embereket társadalmi rangjuk szerint ítéli meg. Õ nem társadalmi lény, visszavonult, jobban érzi magát egyedül. Minél magasabbra hág a ranglétrán, annál elhagyatottabbnak érzi magát. Beszédében különös gátlás tapasztalható, nehéz a barátságba férkõzni, nem szívesen alkalmazkodik más ember dolgához, nem tûri, hogy idegen az õ dolgába beleavatkozzon. ",
horopict+"Mélyen érzõ, de általában önzõnek tartják, fõleg azért, mert állandóan reszket a vagyonáért. Takarékossága zsugoriságba megy át. Kis veszteségeket nehezen bír el. Szerelmi életében tartózkodó, zárkózott. 30 éves koráig alig él nemi életet, szexuális igényei ekkor kezdenek erõsen jelentkezni. Nem akar a szerelemben feloldódni, ámbár igen mélyen tud érezni. ",
